plugins {
    id 'java'
}

group 'com.github.netsugo'
version '0.1.0'

repositories {
    mavenCentral()
    flatDir {
        dirs "lib"
    }
}

dependencies {
    implementation 'it.unisa.dia.gas:jpbc-api:1.2.1'
    implementation 'it.unisa.dia.gas:jpbc-plaf:1.2.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}